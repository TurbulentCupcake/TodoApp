<!DOCTYPE html>
<html>
<!-- Defining head -->

<head>
  <title> TodoApp </title>
  <!--favicon--><link rel="icon" type="image/png" href="https://i.imgur.com/FSD8rZ8.png">
  <!--bootstrap css--><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!--todo app css--><link rel="stylesheet" type="text/css" href="css/todo.css">
  <!--vanillaCalendar app css --> <link rel='stylesheet' type='text/css' href="css/vanillaCalendar.css">
</head>

<body>

  <!-- code to create a side menu with options -->
  <div id="mySidenav" class="sidenav">

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#"> Projects </a>
    <a href="#"> All Tasks </a>
    <a href="#"> Due Today </a>
    <a href="#"> Due This Week </a>
  </div>

  <!-- create the menu opening event -->

  <!-- Specifying the header of the div element -->
  <div id='myDIV' class='header'>

    <div onclick="openNav()" id="openNavMenu">
      <div id="navBar"></div>
      <div id="navBar"></div>
      <div id="navBar"></div>
    </div>

    <!-- 	<span onclick="openNav()" id="openNavMenu">Menu</span> -->
    <h2> My To Do List </h2>
      <input type="text" id="myInput" placeholder="Title...">
      <div id='calendar' class='accordion' data-calendar-label="picked" date-value="NO DATE"> CAL </div>
      <div id='priority' class='accordion'> PRIORITY </div>
      <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  
  <div id='calendarpanel' style="height: 0px;">
      <div id="v-cal">
          <div class="vcal-header">
            <button class="vcal-btn" data-calendar-toggle="previous">
              <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
              </svg>
            </button>
        
            <div class="vcal-header__label" data-calendar-label="month">
              March 2017
            </div>
        
            <button class="vcal-btn" data-calendar-toggle="next">
              <svg height="24" version="1.1" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"></path>
              </svg>
            </button>
          </div>
        
          <div class="vcal-week">
            <span>Mon</span> <span>Tue</span><span>Wed</span> <span>Thu</span> <span>Fri</span> <span>Sat</span> <span>Sun</span>
          </div>
          <div class="vcal-body" data-calendar-area="month"></div>
        </div>
  </div>


  <div id='prioritypanel'  priority-value="0" style="height: 0px">
    <div class="priorityoption" id="p1" style="background-color: #ED190B;">&nbsp;</div> 
    <div class="priorityoption" id="p2" style="background-color: #ED6912;">&nbsp;</div>
    <div class="priorityoption" id="p3" style="background-color: #EDC61F;">&nbsp;</div>
    <div class="priorityoption" id="p4" style="background-color: #ADED0A;">&nbsp;</div>
    <div class="priorityoption" id="p5" style="background-color: #2C92ED;">&nbsp;</div>
  </div>


  <!-- create a simple list of stuff to do  -->
  <ul id="myUL">
    <!-- <li> Hit the gym </li>
    <li class="checked"> Pay the bills </li>
    <li> Meet George </li>
    <li> Buy eggs </li>
    <li> Read a book </li>
    <li> Organize office </li> -->
  </ul>

  <!-- all required javascript files -->
  <script type="text/javascript" src="js/frontend/todo.js"></script>
  <script type='text/javascript' src="js/frontend/vanillaCalendar.js"></script>


</body>

</html>
