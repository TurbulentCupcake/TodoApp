<!DOCTYPE HTML>
<html>
<!-- Defining head -->

<head>
  <title> TodoApp </title>
  <link rel="stylesheet" type="text/css" href="css/todo.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

  <!-- code to create a side menu with options -->
  <div id="mySidenav" class="sidenav">

    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#"> Projects </a>
    <a href="#"> All Tasks </a>
    <a href="#"> Due Today </a>
    <a href="#"> Due This Week </a>
  </div>

  <!-- create the menu opening event -->

  <!-- Specifying the header of the div element -->
  <div id='myDIV' class='header'>

    <div onclick="openNav()" id="openNavMenu">
      <div id="navBar"></div>
      <div id="navBar"></div>
      <div id="navBar"></div>
    </div>

    <!-- 	<span onclick="openNav()" id="openNavMenu">Menu</span> -->
    <h2> My To Do List </h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
  </div>

  <!-- create a simple list of stuff to do  -->
  <ul id="myUL">
    <!-- Dont add anything here prior to launching aoo
    / it doesnt reflect changes for somoe reason -->
  </ul>

  <script type="text/javascript" src="js/todo.js"></script>

</body>

</html>
